<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Baloo|Cabin" rel="stylesheet">
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <link href="css/main.css" rel="stylesheet" type="text/css"/>
        <style>
            body {
                margin-left: 30%;      
                background: transparent;    
                font-family: 'Cabin', sans-serif;

            }
            .input-group{
                margin-bottom: 20px;
                margin-left: 30px; 
                margin-right: 30px; 
                
            }
        </style>
    </head>
    <body>

        <div class="container  col-sm-10" id="login">
            <div class="panel panel-default">               
                <div class="panel panel-body">
                    <form id="formulario"  method="post">

                        <h2 class="text-center">Registrar Docentes</h2>
                        <br>           
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Apellidos" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Nombres" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                            <input type="date" class="form-control" id="inputEmail3" placeholder="Fecha de Nacimiento" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-barcode" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="inputEmail3" placeholder="DNI" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Direccion" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Distrito" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Urbanizacion" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Provincia" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></div>
                            <input type="text" class="form-control" id="inputEmail3" placeholder="Departamento" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-phone-alt" aria-hidden="true"></span></div>
                            <input type="number" maxlength="9" class="form-control" id="inputEmail3" placeholder="Teléfono fijo" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span></div>
                            <input type="number" maxlength="9" class="form-control" id="inputEmail3" placeholder="Teléfono Móvil" required>

                        </div>
                        <div class="input-group">
                            <div class="input-group-addon"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></div>
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>

                        </div>                        
                       
                        <div class="row">  
                            <div class="row col-sm-12">                            
                                <center><button type="submit" class="btn btn-default " data-dismiss="modal" >Ingresar</button></center>                       
                            </div>
                        </div> 
                    </form>
                </div>
            </div>

        </div>




    </body>
</html>
